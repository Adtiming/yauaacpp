# Starting with Chrome 70 the useragent string on Android has changed.
# As a consequence the DeviceBrand detection fails.
# These are a lot of tests to verify this still works.

# NOTE: To deduplicate the vast number of testcases I changed all of these to use "Android 7.0"

config:

# https://www.chromestatus.com/feature/4558585463832576
# Mentions two examples to illustrate the old and new:
- test:
    input:
      user_agent_string: 'Mozilla/5.0 (Linux; Android 8.1.0; Pixel Build/OPM4.171019.021.D1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/61.0.3163.98 Mobile Safari/537.36"'
    expected:
      DeviceClass                          : 'Phone'
      DeviceName                           : 'Google Pixel'
      DeviceBrand                          : 'Google'
      OperatingSystemClass                 : 'Mobile'
      OperatingSystemName                  : 'Android'
      OperatingSystemVersion               : '8.1.0'
      OperatingSystemVersionMajor          : '8'
      OperatingSystemNameVersion           : 'Android 8.1.0'
      OperatingSystemNameVersionMajor      : 'Android 8'
      OperatingSystemVersionBuild          : 'OPM4.171019.021.D1'
      LayoutEngineClass                    : 'Browser'
      LayoutEngineName                     : 'Blink'
      LayoutEngineVersion                  : '61.0'
      LayoutEngineVersionMajor             : '61'
      LayoutEngineNameVersion              : 'Blink 61.0'
      LayoutEngineNameVersionMajor         : 'Blink 61'
      AgentClass                           : 'Browser'
      AgentName                            : 'Chrome'
      AgentVersion                         : '61.0.3163.98'
      AgentVersionMajor                    : '61'
      AgentNameVersion                     : 'Chrome 61.0.3163.98'
      AgentNameVersionMajor                : 'Chrome 61'

